<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/script.js"></script>

    <style>
        body {
          display: flex;
          flex-direction: column;
          justify-content: start;
          min-height: 100vh;
          font-family: "DIN Next", sans-serif !important;
          font-style: normal !important;
          letter-spacing: -0.025em !important;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="tabs">
            <div class="tab">
                <input type="radio" name="css-tabs" id="tab-1" checked class="tab-switch">
                <label for="tab-1" class="tab-label">Tasks</label>
                <div class="tab-content">
    
                    <div id="task-list">
                        <!-- Existing tasks will be listed here -->
                    </div>
    
                    <div>
                        <div>
                            <a href="#" id="openModal" class="btn btn-primary">New Task</a>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="tab">
                <input type="radio" name="css-tabs" id="tab-2" class="tab-switch">
                <label for="tab-2" class="tab-label">Options</label>
                <div class="tab-content">
                    <a href="/logout">Logout</a>
                </div>
            </div>

            <div class="tab">
                <input type="radio" name="css-tabs" id="tab-3" class="tab-switch">
                <label for="tab-3" class="tab-label">About</label>
                <div class="tab-content">
                    <h2>Task Manager</h2>
                    <p>Description: Lightweight open-source task manager utility for your business.</p>

                    <h3>Features</h3>
                    <ul>
                        <li>Create tasks</li>
                        <li>Edit tasks</li>
                        <li>Delete tasks</li>
                        <li>Mark tasks as complete</li>
                    </ul>

                    <h3>GitHub Repository</h3>
                    <p><a href="https://github.com/zakater5/TaskManager" target="_blank">GitHub Link</a></p>

                    <h3>Contact</h3>
                    <p>Email: urban.serbec2@gmail.com</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
                </div>
                <div class="modal-body">
                    <form id="modalTaskForm">
                        <div class="mb-3">
                            <label for="modal_task_desc" class="form-label">Task Description</label>
                            <input type="text" class="form-control large-input" id="modal_task_desc" name="task_desc" required>
                        </div>
                        <div class="mb-3">
                            <label for="modal_task_priority" class="form-label">Priority</label>
                            <select class="form-select" id="modal_task_priority" name="task_priority">
                                <option value="1">Low</option>
                                <option value="2">Medium</option>
                                <option value="3">Normal</option>
                                <option value="4">High</option>
                                <option value="5">Critical</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Add Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
